<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Skatespot.com</h1>
        <p>Find a Skatespot!</p>
      </div>
    </div>

    <!-- Begin form Section -->
    <section id="skatepark-form" class="container">
      <!-- a row can be any size in height, grows   bootstrap -->
      <div class="row"> <!-- a row just sets up the containters -->
      <!-- offset is spacing, offest by one leaves the 1st container empty
      and starts the div one over from the left, since there are 10
      it centers it, leaving one column empty on both sides   -->
      <div class="col-md-10 col-md-offset-1">

        <form> <!--allows you to capture info from a form-->
          <!-- Form Name -->
          <legend>Add New Album</legend> <!--legend gives semantic meaning-->









        </form>
      </div>
      </div>
    </section>

  </body>
</html>
